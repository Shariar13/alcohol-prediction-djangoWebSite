<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Suggestion App</title>
    <link rel="shortcut icon" href="./assets/fav-icon.png" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./style/custom.css">


</head>

<body>

    <header>

    </header>
    <main class="w-[90%] mx-auto">
        <section class="mt-24">
            <p class="logo-title text-[#1E2754] font-medium text-base text-center mt-2">Liquors.Ai</p>
            <h2 class="text-[#1E2754] font-bold text-2xl mb-4 text-center">Provide Feedback</h2>

            <div class="mt-12 flex flex-col justify-center items-center gap-8">

                <textarea class="feedback-box p-4" name="" id="" cols="50" rows="12"
                    placeholder="How can we make this better?"></textarea>

                <div class="flex justify-between items-center gap-10">

                    <button
                        class="btn rounded-full px-8 bg-[#F4F3FF] text-[#1E2754] text-base font-medium border border-[#BBC6FF] hover:text-white hover:bg-[#0058dc]">Cancel</button>
                    <button
                        class="btn rounded-full px-8 bg-[#F4F3FF] text-[#1E2754] text-base font-medium border border-[#BBC6FF] hover:text-white hover:bg-[#0058dc]">Send</button>

                </div>

            </div>
        </section>
    </main>

</body>

</html>
