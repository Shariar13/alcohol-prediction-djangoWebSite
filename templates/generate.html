{% load static %}
<html lang="en" html data-theme='light'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Suggestion App</title>
    <link rel="shortcut icon" href="{% static 'assets/fav-icon.png' %}" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        .suggestion {
            font-size: 18px;
            margin: 20px 0;
        }

        .preferences {
            font-size: 16px;
            text-align: left;
            margin: 20px 0;
        }

        .preferences h3 {
            font-size: 18px;
        }

        .button {
            text-align: center;
        }

        .button1 {
            background-color: #0079DC;
            color: white;
            border-radius: 29px;
            padding: 19px;
            width: 300px;
        }

        .button2 {
            background-color: white;
            color: black;
            border-radius: 29px;
            padding: 19px;
            border: 1px solid rgb(199, 199, 199);
            width: 300px;
        }

        .title-section {
            height: 198px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            background: linear-gradient(to right, #0079DC 50%, white 50%);
            text-align: center;
            color: white;
        }

        .first {

            width: 100%;
            height: 99px;
            margin: 0px;
            padding-top: 0px;
            padding-right: 0px;
            border-bottom-right-radius: 199px;
            overflow: hidden;
            background-color: #0079DC;

        }

        .nav-tab {
            width: 100%;
            height: 99px;
            margin: 0px;
            padding-top: 0px;
            padding-right: 0px;
            background-color: white;
            align-self: flex-end;
            border-top-left-radius: 199px;
            /* Align at the baseline */
            overflow: hidden;
        }
    </style>
</head>

<body>



    <header>
        <section class="title-section">
            <div class="first">
                <h1>Liquors.ai</h1>
            <p>Powered by ChatGPT</p>
            </div>
            <div class="nav-tab">

            </div>
        </section>



    </header>

    <div class="container">
        <h1>Your Alcohol Suggestion:</h1>
        <div class="suggestion">
            {{ description }}
        </div>
    </div>
    <div class="button">
        <a href="{% url 'home1' %}">
            <button class="button1">Get a new suggestion</button>
        </a>
        <br>
        <br>
        <button class="button2" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Provide
            Feedback</button>
    </div>







    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <form action="{% url 'feedback' %}" method="POST"> 
            {% csrf_token %}
        <div class="modal-dialog">
            <div class="modal-content">
                <style>
                    textarea {
                        width: 100%;
                    }
                </style>
                
                <div class="modal-body">
                    <main class="w-[90%] mx-auto">
                        <section class="mt-24">
                            <p class="logo-title text-[#1E2754] font-medium text-base text-center mt-2">Liquors.Ai</p>
                            <h2 class="text-[#1E2754] font-bold text-2xl mb-4 text-center">Provide Feedback</h2>
                
                            <div class="mt-12 flex flex-col justify-center items-center gap-8">
                
                                <textarea class="feedback-box p-4" name="feedback" id="" rows="12"
                                    placeholder="How can we make this better?"></textarea>
                
                            </div>
                        </section>
                    </main>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>



</body>

</html>
